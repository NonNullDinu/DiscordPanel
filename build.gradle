plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.non.null.dinu.DiscordPanel'
version '0.1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.1'
}
patchPluginXml {
    changeNotes """
        Fix focus bug;
        It is now DumbAware
        """
}
tasks {
    runIde {
        jbrVersion("jbr_jcef-11_0_6b765.25")
        jvmArgs("-Dide.browser.jcef.enabled=true")
    }
}